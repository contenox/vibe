<?xml version="1.0" encoding="UTF-8"?>
<svg width="610" height="610" viewBox="0 0 610 610" shape-rendering="geometricPrecision"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Task chains</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="redGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#991b1b"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="600" height="600" rx="260" ry="260" fill="url(#grad)"
        stroke="#e2e5e9" stroke-width="5"/>

  <!-- Node 1 (top-left) -->
  <rect x="95" y="135" width="130" height="80" rx="20" fill="none"
        stroke="#e2e5e9" stroke-width="22" stroke-linejoin="round"/>

  <!-- Node 2 (center) -->
  <rect x="240" y="265" width="130" height="80" rx="20" fill="none"
        stroke="#e2e5e9" stroke-width="22" stroke-linejoin="round"/>

  <!-- Node 3 (bottom-left) -->
  <rect x="95" y="395" width="130" height="80" rx="20" fill="none"
        stroke="#e2e5e9" stroke-width="22" stroke-linejoin="round"/>

  <!-- Arrow 1→2 -->
  <path d="M225,175 C300,175 240,265 240,305"
        fill="none" stroke="#e2e5e9" stroke-width="18"
        stroke-linecap="round" stroke-linejoin="round"
        marker-end="url(#arr)"/>

  <!-- Arrow 1→3 -->
  <path d="M160,215 L160,395"
        fill="none" stroke="#e2e5e9" stroke-width="18"
        stroke-linecap="round"/>

  <!-- Arrowhead down for 1→3 -->
  <polyline points="140,383 160,403 180,383"
            fill="none" stroke="#e2e5e9" stroke-width="18"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrowhead for 1→2 -->
  <polyline points="222,288 242,308 262,288"
            fill="none" stroke="#e2e5e9" stroke-width="18"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Red accent dot (end node) -->
  <circle cx="440" cy="400" r="55" fill="url(#redGrad)"
          stroke="rgba(255,255,255,0.15)" stroke-width="5"/>
</svg>
