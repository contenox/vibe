<?xml version="1.0" encoding="UTF-8"?>
<svg width="610" height="610" viewBox="0 0 610 610" shape-rendering="geometricPrecision"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Remote hooks</title>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <radialGradient id="redGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#991b1b"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="5" y="5" width="600" height="600" rx="260" ry="260" fill="url(#grad)"
        stroke="#e2e5e9" stroke-width="5"/>

  <!-- Outer ring (API/service circle) -->
  <circle cx="390" cy="305" r="120" fill="none"
          stroke="#e2e5e9" stroke-width="22"
          stroke-dasharray="40 22"/>

  <!-- Hook/arrow curving in from the left -->
  <path d="M130,180 C130,180 130,305 220,305 C310,305 310,380 310,380"
        fill="none" stroke="#e2e5e9" stroke-width="22"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrowhead pointing into the circle -->
  <polyline points="288,365 308,385 328,365"
            fill="none" stroke="#e2e5e9" stroke-width="20"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Start dot (source) -->
  <circle cx="130" cy="180" r="28" fill="#e2e5e9"/>

  <!-- Red accent dot (inside the service) -->
  <circle cx="390" cy="305" r="50" fill="url(#redGrad)"
          stroke="rgba(255,255,255,0.15)" stroke-width="5"/>
</svg>
