name: Build and Push Docker image to GHCR

on:
  push:
    tags:
      - "v*"

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches tag
        run: |
          TAG="${{ steps.vars.outputs.TAG }}"

          # Read the version file that was committed with the tag
          VERSION_IN_FILE=$(cat apiframework/version.txt | tr -d '\n' | tr -d '\r')

          # Compare with tag
          if [ "$VERSION_IN_FILE" != "$TAG" ]; then
            echo "ERROR: Version in file ($VERSION_IN_FILE) does NOT match tag ($TAG)"
            echo "This means the tag was created without updating the version file first."
            echo "Proper release process:"
            echo "  1. Update version file with new version"
            echo "  2. Commit the change"
            echo "  3. Create tag pointing to THAT commit"
            echo "  4. Push tag"
            echo ""
            echo "To fix this:"
            echo "  git checkout $TAG"
            echo "  echo -n '$TAG' > apiframework/version.txt"
            echo "  git commit -m 'Update version to $TAG' apiframework/version.txt"
            echo "  git tag -d $TAG"
            echo "  git tag $TAG"
            echo "  git push -f origin $TAG"
            exit 1
          fi
          echo "✓ Version verification passed: $VERSION_IN_FILE matches tag"

      - name: Generate OpenAPI spec
        run: |
          make docs-html

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Build VitePress docs
        run: |
          cd enterprise/vitepress-docs
          npm ci
          npm run docs:build

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/runtime-api:${{ steps.vars.outputs.TAG }}
            ghcr.io/${{ github.repository_owner }}/runtime-api:latest

      - name: Deploy to contenox.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          external_repository: contenox/contenox.github.io
          publish_dir: ./enterprise/contenox.github.io
          publish_branch: main

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches tag
        run: |
          TAG="${{ steps.vars.outputs.TAG }}"
          VERSION_IN_FILE=$(cat apiframework/version.txt | tr -d '\n' | tr -d '\r')
          if [ "$VERSION_IN_FILE" != "$TAG" ]; then
            echo "ERROR: Version in file ($VERSION_IN_FILE) does NOT match tag ($TAG)"
            exit 1
          fi
          echo "✓ Version verification passed: $VERSION_IN_FILE matches tag"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Build Vibe binaries
        run: |
          TAG="${{ steps.vars.outputs.TAG }}"
          for goos in linux darwin; do
            for goarch in amd64 arm64; do
              GOOS=$goos GOARCH=$goarch go build -o "vibe-${TAG}-${goos}-${goarch}" ./cmd/vibe
            done
          done

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: vibe-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
