name: Build and Deploy Site

on:
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Build VitePress docs
        run: |
          cd website-docs
          npm ci
          npm run docs:build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Generate OpenAPI spec + openapi.html
        run: |
          make docs-html

      - name: Prepare website for deploy (include build output)
        run: |
          # peaceiris/actions-gh-pages uses `git add` which respects .gitignore.
          # Remove it so that website/docs/ (VitePress build) is included in the deploy.
          rm -f website/.gitignore

      - name: Deploy to contenox.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          external_repository: contenox/contenox.github.io
          publish_dir: ./website
          publish_branch: main
