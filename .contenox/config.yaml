# Default config for contenox-vibe (optional).
# default_chain is relative to this .contenox directory; chains must live inside .contenox.
# Flags override these values.
default_chain: default-chain.json
default_model: "qwen2.5:7b"
default_provider: "ollama"
ollama: http://localhost:11434
model: qwen2.5:7b
context: 32768
# Set to true to test the local_shell hook (e.g. with chain-vibes.json). When true, an allow list is required (no command runs without it).
enable_local_shell: true
# Allow list (required when enable_local_shell is true). Comma-separated list of allowed executables.
local_shell_allowed_commands: "ls,pwd,cat,head,tail,date,echo,bash,chmod,sh"
# Optional deny list (block these even if allowed):
# local_shell_denied_commands:
#   - rm
#   - dd
#   - mkfs
# Register extra models so chains can use them (e.g. vibes chain uses qwen2.5:7b).
extra_models:
  - name: qwen2.5:7b
    context: 32768
